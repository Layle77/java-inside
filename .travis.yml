language: java
jdk: openjdk11

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

env: 
  - PRO_SPECIAL_BUILD='early-access'
  
matrix:
  include:
  - env: FOLDER=lab1
  - env: FOLDER=lab2
  
  
install:
  - echo $FOLDER
  - cd $FOLDER
  - pwd
  - java pro_wrapper.java version

script:
  - ./pro/bin/pro version
  - ./pro/bin/pro

language: java
jdk: openjdk11

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

env: 
  - PRO_SPECIAL_BUILD='early-access'
  - file=lab1
  - file=lab2
  
install:
  - cd file
  - java pro_wrapper.java version

script:
  - ./pro/bin/pro version
  - ./pro/bin/pro
